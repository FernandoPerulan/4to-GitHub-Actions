name: Python b√°sico

on:
  workflow_dispatch:

jobs:
  run-python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: pip install -r requirements.txt
      - run: python test.py
      - uses: actions/upload-artifact@v4
        with:
          name: cotizaciones
          path: cotizaciones.csv
